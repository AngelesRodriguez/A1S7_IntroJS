<!--

En este ejercicio aprenderemos a utilizar un nuevo evento y será el click derecho.
Como sabrán, el click derecho o también llamado secundario es un evento gatillado por
el usuario (así como el click) y su función en el caso de las páginas web de mostrar el
menú contextual.
Por lo tanto, lo que se busca es que deshabilitemos la opción de desplegar el menú para
que el usuario no pueda guardar la imagen en su computador y, en reemplazo, mostraremos
un alert explicando que son imágenes con derecho de autor y que no se pueden descargar
sin el consentimiento del autor.


Tip para la solución:
Al hacerle click derecho se debe prevenir el comportamiento por defecto y eso evitará
mostrar el menú contextual. Sin embargo para lograr prevenir ese comportamiento, la
función que gatille todo el comportamiento debe recibir como parámetro el evento que
lo gatilla y así se prevenga solo ese evento y no todos los eventos.
Para la solución puedes inspirarte en: https://codepen.io/gabrieleromanato/pen/BdjBWd

-->


<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Ejercicio 6 </title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

  </head>
  <body>
  	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
  	tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
  	quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
  	consequat.</p>
	<script>

    // .bind hace que la función se lleve a cabo obedeciendo al alemento $(elemento)
    $(document).ready(function(){
            $(this).bind('contextmenu', function(event){
                event.preventDefault();
                alert('Imágenes e info protegida por copyright.');
            });
        });

  </script>


	</script>

  </body>
</html>
